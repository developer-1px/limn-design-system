<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffeedd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc99;stop-opacity:1" />
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a10" rx="6"/>

  <!-- Outer glow -->
  <circle cx="16" cy="16" r="12" fill="url(#glow)" opacity="0.15" filter="url(#blur)"/>

  <!-- Middle glow -->
  <circle cx="16" cy="16" r="8" fill="url(#glow)" opacity="0.3" filter="url(#blur)"/>

  <!-- Core light point -->
  <circle cx="16" cy="16" r="5" fill="url(#glow)" opacity="0.95"/>
</svg>
