<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d0a10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08080d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffeedd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc99;stop-opacity:1" />
    </radialGradient>
    <filter id="outerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
    <filter id="middleGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="180" height="180" fill="url(#bgGradient)" rx="40"/>

  <!-- Outer glow layer -->
  <circle cx="90" cy="90" r="60" fill="url(#glowGradient)" opacity="0.12" filter="url(#outerGlow)"/>

  <!-- Middle glow layer -->
  <circle cx="90" cy="90" r="40" fill="url(#glowGradient)" opacity="0.25" filter="url(#middleGlow)"/>

  <!-- Inner glow layer -->
  <circle cx="90" cy="90" r="30" fill="url(#glowGradient)" opacity="0.4"/>

  <!-- Core light point -->
  <circle cx="90" cy="90" r="20" fill="url(#glowGradient)" opacity="0.95"/>
</svg>
